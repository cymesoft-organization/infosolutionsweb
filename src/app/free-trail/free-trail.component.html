<section class="header-title freeTrail section-padding">
    <div class="container text-center">
        <h2 class="title">Free Trail</h2>
        <span class="sub-title">Home > Free Trail </span>
    </div>
  </section> <!-- header-title -->
  <section class="contact-section freeTrail section-padding20">
      <div class="container">
          <div class="contact-wrapper">
              <form role="form"  class="contact-form">
                  <div class="row">
                      <div class="col-sm-6 padding-right">
                          <div class="form-group">
                              <input  name="full_name" type="text" class="form-control" required placeholder="Full Name">
                          </div>
                      </div>

                      <div class="col-sm-6 padding-left">
                          <div class="form-group">
                              <input class="form-control" name="email" type="email" required placeholder="Email">
                          </div>
                      </div>
                    <div class="col-sm-6 padding-right">
                        <div class="form-group">
                            <input  name="company" type="text" class="form-control" required placeholder="Company">
                        </div>
                    </div>

                    <div class="col-sm-6 padding-left">
                        <div class="form-group">
                            <input class="form-control" name="phone_number" type="text" required placeholder="Phone Number">
                        </div>
                    </div>                
                  </div>
                  <div class="form-group text-right">
                      <button class="submitBtn btn btn-primary" type="submit">Submit</button>
                  </div>
              </form>
          </div>
      </div>
  </section>
